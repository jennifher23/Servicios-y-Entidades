<div class="form signup">
    <div class="form-content">
        <header>Registrate</header>
        <form action="#">
            <div class="field input-field">
                <input type="email" placeholder="Email" class="input">
            </div>

            <div class="field input-field">
                <input type="password" placeholder="Crear contraseña" class="password">
            </div>

            <div class="field input-field">
                <input type="password" placeholder="Confirmar contraseña" class="password">
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field button-field">
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Registrate</button>
            </div>
        </form>

        <div class="form-link">
            <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Iniciar Sesion</a></span>
        </div>
    </div>

    <div class="line"></div>

    <div class="media-options">
        <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Iniciar sesión con Facebook</span>
        </a>
    </div>

    <div class="media-options">
        <a href="#" class="field google">
            <img src="img/google.png" alt="" class="google-img">
            <span>Iniciar sesión con Google</span>
        </a>
    </div>

</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Usted se a registrado exitosamente</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
